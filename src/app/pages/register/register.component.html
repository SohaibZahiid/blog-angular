<div class="auth">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <div class="form-group">
            <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
                formControlName="username"
            />
            <small
                *ngIf="submitted && registerForm.get('username')!.touched && 
                registerForm.get('username')!.errors?.['required']"
                >Username is required.</small
            >
            <small
                *ngIf="submitted && registerForm.get('username')!.errors?.['noSpaceAllowed']"
                >Username cannot contain spaces.</small
            >
        </div>
        <div class="form-group">
            <input
                type="email"
                class="form-control"
                placeholder="Email"
                formControlName="email"
            />
            <small
                *ngIf="submitted && registerForm.get('email')!.touched && 
                registerForm.get('email')!.errors?.['required']"
                >Email is required.</small
            >
            <small
                *ngIf="submitted && registerForm.get('email')!.errors?.['email']"
                >Email is not valid.</small
            >
        </div>
        <div class="form-group">
            <input
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
            />
            <small
                *ngIf="submitted && registerForm.get('password')!.touched && 
                registerForm.get('password')!.errors?.['required']"
                >Password is required.</small
            >
            <small
                *ngIf="submitted && registerForm.get('password')!.errors?.['minlength']"
                >Password too weak.</small
            >
        </div>
        <div class="form-group">
            <label
                for="file"
                style="text-decoration: underline; cursor: pointer;"
                >Upload Profile Image</label
            >
            <input
                style="display: none;"
                type="file"
                id="file"
                (change)="handleFileInput($event)"
            />
        </div>
        <button>Register</button>
        <p>Do you have an account? <a routerLink="/login">Login</a></p>
    </form>
</div>
